{% extends 'base.html' %}

{% block content %}
    <section class="p-5 text-center">
        <div class="container">
            <form method="post" action="{% url 'sign-in' %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-floating mb-3">
                        {{ field }}
                        {{ field.label_tag }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </section>

{% endblock %}
