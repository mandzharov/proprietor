{% include 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h1>You have successfully logged out!</h1>
        <div>
            <a href="{% url 'home page' %}">Home</a>
        </div>
    {% else %}
        <h1>You are not logged out. Please, try again.</h1>
        <div>
            <a href="{% url 'logout view' %}">Home</a>
        </div>
    {% endif %}
{% endblock %}
